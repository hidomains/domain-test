<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The domain is for sale.</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Hind&family=Poppins:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="css/plugins.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google tag (gtag.js) -->

      function gtag(){dataLayer.push(arguments);}

<body>
    <!-- Preloader -->
    <div class="preloader-bg"></div>
    <div id="preloader">
        <div id="preloader-status">
            <div class="preloader-position loader"> <span></span> </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <div class="logo-wrapper">
                <a class="logo" href="https://58name.com"> 
                    <img src="images/logo-light.png" class="logo-img" alt="Hi.Casino logo"> 
                </a>
            </div>
            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <!-- Menu items can be added here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kenburns SlideShow -->
    <aside class="kenburns-section" id="kenburnsSliderContainer" data-overlay-dark="6">
        <div class="kenburns-inner h-100">
            <div class="v-middle caption">
                <div class="container">
                    <div class="row h-100 justify-content-center">
                        <div class="col-md-12 text-center mt-60">
                            <h2 id="domainName"></h2>
                            <p>This is a premium domain, currently for sale...</p> 
                            <a href="#" id="buyNowButton" class="btn-2 mt-15">Make Offer</a>
                            <div style="margin-top: 20px;"></div>
                            <div class="social-links">
                                <a href="https://wa.me/85292764588?text=Hello!%0AWe%20provide%20domain%20name%20sales%20services.%20If%20you%20are%20interested%20in%20any%20domain%20name,%20please%20tell%20us:%20domain%20name%20and%20quotation." class="whatsapp-icon" target="_blank">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                                <a href="https://x.com/58name_com" target="_blank">
                                    <i class="fa-brands fa-twitter style-white"></i>
                                </a>
                                <a href="mailto:info@58name.com" class="email-icon" target="_blank">
                                    <i class="fa-solid fa-envelope"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    
<!-- Form Popup -->
<div id="buyNowForm" class="form-popup">
    <div class="form-popup-content">
        <span class="close-btn">&times;</span>
        <h2>Contact Us</h2>
        <form id="contactForm" action="https://formsubmit.co/info@58name.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="price">Price Quote:</label>
            <input type="text" id="price" name="price" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn-submit">Send</button>
        </form>
    </div>
</div>
<!-- Success Message Popup -->
<div id="successPopup" class="success-popup">
    <div class="success-popup-content">
        <p>Your message has been sent successfully!</p>
        <button class="btn-submit" onclick="closeSuccessPopup()">Close</button>
    </div>
</div>

    <!-- jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/YouTubePopUp.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/smooth-scroll.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/vegas.slider.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/index.js"></script>
</body>
