    <!-- Kenburns SlideShow -->
    <aside class="kenburns-section" id="kenburnsSliderContainer" data-overlay-dark="6">
        <div class="kenburns-inner h-100">

                                <i class="fab fa-whatsapp"></i>
                            <a href="https://x.com/58name_com" target="_blank"><i class="fab fa-twitter"></i></a>

    <!-- jQuery -->

    <script src="js/YouTubePopUp.js"></script>

    <script src="js/wow.js"></script>
    <script src="js/vegas.slider.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Vegas Background Slideshow (vegas.slider kenburns) -->
    <script>
        $(document).ready(function() {
            $('#kenburnsSliderContainer').vegas({
                slides: [{ src: "images/slider/4.webp" }],
                overlay: true,
                transition: 'fade2',
                animation: 'kenburnsUpRight',
                transitionDuration: 1000,
                delay: 10000,
                animationDuration: 20000
            });

            // JavaScript to set domain name
            function formatDomain(domain) {
                return domain.charAt(0).toUpperCase() + domain.slice(1);
            }

            function setDomainName() {
                var domain = window.location.hostname;
                var domainName = formatDomain(domain);
                document.getElementById('domainName').textContent = domainName;
            }

            setDomainName();
        });
    </script>
</body>
